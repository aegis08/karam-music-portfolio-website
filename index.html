<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karam Music - Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Dark gradient */
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ff4a3d; /* Red accent */
            text-shadow: 0 0 5px #ff4a3d, 0 0 10px #ff4a3d; /* Red glow */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            color: #ff4a3d; /* Red accent */
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ff4a3d, 0 0 10px #ff4a3d; /* Red glow */
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hero .btn {
            background: #ff4a3d; /* Red accent */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero .btn:hover {
            background: #ff1a1a; /* Darker red */
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 74, 61, 0.3); /* Red shadow */
        }

        /* About Section */
        .about {
            padding: 50px 0;
            text-align: center;
        }

        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ff4a3d, 0 0 10px #ff4a3d; /* Red glow */
        }

        .about p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Portfolio Section */
        .portfolio {
            padding: 50px 0;
            text-align: center;
        }

        .portfolio h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ff4a3d, 0 0 10px #ff4a3d; /* Red glow */
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .item {
            width: 30%;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item:hover {
            transform: scale(0.95); /* Reverse pop-up effect (scale down) */
            box-shadow: 0 10px 20px rgba(255, 74, 61, 0.3); /* Red shadow */
        }

        .item img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .item:hover img {
            transform: scale(0.9); /* Reverse pop-up effect (scale down) */
        }

        .item h3 {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .cta-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff4a3d, #ff1a1a); /* Red gradient */
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 74, 61, 0.3); /* Red shadow */
        }

        /* Auth Buttons */
        .auth-links {
            display: flex;
            gap: 1rem;
            margin-left: 2rem;
        }

        .auth-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            background: #ff4a3d; /* Red accent */
            color: #fff;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 74, 61, 0.3); /* Red shadow */
        }

        /* Contact Section */
        .contact {
            padding: 50px 0;
            text-align: center;
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ff4a3d, 0 0 10px #ff4a3d; /* Red glow */
        }

        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact form input,
        .contact form textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .contact form button {
            background: #ff4a3d; /* Red accent */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact form button:hover {
            background: #ff1a1a; /* Darker red */
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 74, 61, 0.3); /* Red shadow */
        }

        /* Footer Styles */
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Karam Music</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Welcome to Karam Music</h2>
            <p>Discover the rhythm of my soul through my music.</p>
            <a href="#portfolio" class="btn">Explore My Work</a>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="gallery">
                <div class="item">
                    <img src="/desire.jpg" alt="Project 1">
                    <h3><a href="https://youtu.be/eZnG5R_jexU?si=W7ZOkQ4lPByi8PKE" class="auth-btn DESIRE-btn">DESIRE</a></h3>
                </div>
                <div class="item">
                    <img src="/365 degree.jpg" alt="Project 2">
                    <h3><a href="https://youtu.be/A4a-1BIyysc?si=gt9MMUnGEktVWHLr" class="auth-btn 365-DEGREE-btn">365 DEGREE</a></h3>
                </div>
                <div class="item">
                    <img src="/khamosh lafz.jpg" alt="Project 3">
                    <h3><a href="https://youtu.be/DC3cQMpMSwM?si=K3SvxddXKTYOnQ7T" class="auth-btn KHAMOSH-LAFZ-btn">KHAMOSH LAFZ</a></h3>
                </div>
                <div class="item">
                    <img src="/2,35 AM.jpg" alt="Project 4">
                    <h3><a href="https://youtu.be/Rd9OC11oPs8?si=86FOvd6qKe4s4q9B" class="auth-btn 2:35-A.M.-btn">2:35 A.M.</a></h3>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="/contact" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
</form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Karam Music. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
